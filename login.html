<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <style>
      .custom-margin{
        margin-top:20vh;
      }
      body{
        background-image: url('image1.JPG');
        background-repeat: no-repeat;
        background-size: cover;
        width:100%;
        height:100%;
      }
      
    </style>
    <script src="https://kit.fontawesome.com/341a96a4fb.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
  </head>
  <body>
   <div class="container-fluid">
     <div class="row justify-content-center custom-margin">
       <div class="col-md-4 col-sm-6">
         <form action="#" class="shadow-lg p-4">
           <div class="form-group">
            <i class="fas fa-user mr-0"></i>
             <label for="email" class="font-weight-bold">Email</label><input id="email" type="email" class="form-control" placeholder="email">
             <small class="form-text">We will never share your email id with anyone else.</small>
           </div>
           <div class="form-group">
            <i class="fas fa-key"></i>
            <label for="password" class="font-weight-bold">Password</label><input type="password" class="form-control" id="password" placeholder="password">
            
           </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkboxselected">
              <label for="checkboxselected" class="form-check-label">Remember me?</label>
            </div>
          <button type="submit" class="btn btn-outline-success btn-block mt-3 font-weight-bold shadow-sm">Log In</button>

         </form>
       </div>
     </div>
   </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
